<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2>What your bot knows about you</h2>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="knowledges">

    <ng-container matColumnDef="description">
      <td mat-cell *matCellDef="let element"> {{element.getDescription()}}:</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <td mat-cell *matCellDef="let element" (click)="edit(element)" class="rico-knowledge">
        {{element.getValue()}}
        <button aria-label="edit" mat-icon-button>
          <mat-icon class="some-class" fontSet="fa" fontIcon="fa-edit"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-expansion-panel>
