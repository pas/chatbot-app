<div mat-dialog-content>
  <p>{{data.textMessage}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value" placeholder="{{placeholder}}">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{data.noButton}}</button>
  <button mat-button [mat-dialog-close]="data.value" cdkFocusInitial>{{data.yesButton}}</button>
</div>
